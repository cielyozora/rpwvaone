<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bouncing  Player Music </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  <div class="box_content">
    <div class="container" id="header">
      <div class="thumbnail"></div>
    </div>
    <div class="container" id="title">
      <div class ="title">
        <div class="marquee title_container" id="name">Title sample</div>
        <div class="marquee title_container" id="author">Artist Sample</div>
      </div>
    </div>
    <div class="container" id="timeline">
      <div class="progressBar" id="track"></div>
      <div class="progressBar" id="seekBar"></div>
      <div class="timing" id="duration">00:00</div>
      <div class="timing" id="current">00:00</div>
    </div>
    <div class="container" id="player">
      <div class="btn" id="back">
        <div class="shape"></div>
        <div class="shape nd"></div>  
      </div>
      <div class="btn" id="toggle">
        <div class="shape"></div>
        <div class="shape nd"></div>  
      </div>
      <div class="btn" id="next">
        <div class="shape"></div>
        <div class="shape nd"></div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.5.0/jquery.marquee.min.js'></script><script  src="./script.js"></script>

</body>
</html>
